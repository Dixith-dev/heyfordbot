<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat AI</title>
    <link rel="stylesheet" href="static/style.css"> <!-- Include external CSS file -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script> <!-- Include external JavaScript file -->
    <style>

      /* Other styles remain unchanged */
    </style>

  <body>
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <img src="static/images/logo.png" alt="Chatbot Icon" class="header-img" style="width: 320px; height: fit-content; margin-right: 10px; margin-left: 45px; margin-top: 20px;">
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <!-- Replaced Material symbol span with img tag for the new chatbot icon -->
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hello and welcome to Heyford Hotelâ€™s virtual assistant. I'm here to help with any questions or requests you have.<br>How can I assist you today?</p>
        <!-- Additional chat messages can be added here -->
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <button id="microphone-btn" class="material-symbols-rounded">mic</button>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
    <script src="static/js/script.js"></script> <!-- Include inline JavaScript -->
  </body>
</html>
